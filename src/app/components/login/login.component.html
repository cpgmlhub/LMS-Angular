<div style="height: 86vh;" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-opacity-10 bg-yellow-600 ">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-20 mb-1 w-auto rounded-full"
      src="./../../../assets/img/library.jpg"
      alt="LMS"
    />
    <!-- <h1 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-yellow-600">Library Management System</h1> -->
    <h2
      class="text-center text-2xl font-bold leading-4 tracking-tight text-gray-900"
    >
      Login to your account
    </h2>
  </div>
  

  <div class="mt-5 sm:mx-auto sm:w-full p-4 rounded-md sm:max-w-sm shadow-md bg-white">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
            <div>
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            id="username"
            name="username"
            formControlName="username"
            type="username"
            autocomplete="username"
            [required]="true"
            class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [ngStyle]="{'border-color':email?.invalid || email?.touched ? 'red' : 'inherit'}"
          />
        </div>
       
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center cursor-pointer rounded-md bg-yellow-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
          Login
        </button>
      </div>
    </form>

    <!-- <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
      </p> -->
  </div>
</div>
